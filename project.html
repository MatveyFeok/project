<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">


		<div style="position: absolute; left: 0px; top: 50px">
			
		<button type="submit" onclick="func_position1('-')"><</button>
		<input type="" id="inp1" value="30">

		<button type="submit" onclick="func_position5('-')"><</button>
		<input type="" id="inp5" value="30">

		<p>

		<input type="" id="inp6" value="30">

	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> collada loader - kinematics<br/>
			robot from <a href="https://github.com/rdiankov/collada_robots" target="_blank" rel="noopener">collada robots</a>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->

		<script type="text/javascript">

			let position1 = 0;
			let position2 = 0;
			let position3 = 0;
			let position4 = 0;
			let position5 = 0;
			let position6 = 0;

			function func_position1(sign) {
				change1 = Number(document.getElementById('inp1').value)
				if (sign == "+") {
					position1 = position1 + change1
				} else {
					position1 = position1 - change1
				}
			}
			function func_position2(sign) {
				change2 = Number(document.getElementById('inp2').value)
				if (sign == "+") {
					position2 = position2 + change2
				} else {
					position2 = position2 - change2
				}
			}
			function func_position3(sign) {
				change3 = Number(document.getElementById('inp3').value)
				if (sign == "+") {
					position3 = position3 + change3
				} else {
					position3 = position3 - change3
				}
			}
			function func_position4(sign) {
				change4 = Number(document.getElementById('inp4').value)
				if (sign == "+") {
					position4 = position4 + change4
				} else {
					position4 = position4 - change4
				}
			}
			function func_position5(sign) {
				change5 = Number(document.getElementById('inp5').value)
				if (sign == "+") {
					position5 = position5 + change5
				} else {
					position5 = position5 - change5
				}
			}
			function func_position6(sign) {
				change6 = Number(document.getElementById('inp6').value)
				if (sign == "+") {
					position6 = position6 + change6
				} else {
					position6 = position6 - change6
				}
			}
			
		</script>



		<script async src="es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from './stats.module.js';

			import { TWEEN } from './tween.module.min.js';
			import { ColladaLoader } from './ColladaLoader.js';

			let container, stats;

			let camera, scene, renderer;
			let particleLight;
			let dae;

			let kinematics;
			let kinematicsTween;
			const tweenParameters = {};

			const loader = new ColladaLoader();
			// loader.load( './models/collada/kawada-hironx.dae', function ( collada ) {
			loader.load( 'http://127.0.0.1:8000/abb_irb52_7_120.dae', function ( collada ) {

				dae = collada.scene;

				dae.traverse( function ( child ) {

					if ( child.isMesh ) {

						// model does not have normals
						child.material.flatShading = true;

					}

				} );

				dae.scale.x = dae.scale.y = dae.scale.z = 10.0;
				dae.updateMatrix();

				kinematics = collada.kinematics;

				init();
				animate();

			} );

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 2, 2, 3 );

				scene = new THREE.Scene();

				// Grid

				const grid = new THREE.GridHelper( 20, 20, 0x888888, 0x444444 );
				scene.add( grid );

				// Add the COLLADA

				scene.add( dae );

				particleLight = new THREE.Mesh( new THREE.SphereGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
				scene.add( particleLight );

				// Lights

				const light = new THREE.HemisphereLight( 0xffeeee, 0x111122 );
				scene.add( light );

				const pointLight = new THREE.PointLight( 0xffffff, 0.3 );
				particleLight.add( pointLight );

				renderer = new THREE.WebGLRenderer();
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				setupTween();

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function setupTween() {

				const duration = 100;

				const target = {};

				for ( const prop in kinematics.joints ) {

					if ( kinematics.joints.hasOwnProperty( prop ) ) {

						if ( ! kinematics.joints[ prop ].static ) {

							const joint = kinematics.joints[ prop ];

							const old = tweenParameters[ prop ];

							const position = old ? old : joint.zeroPosition;

							tweenParameters[ prop ] = position;
							
							
							target[ prop ] = THREE.MathUtils.randInt( joint.limits.min, joint.limits.max );
							if (prop == "joint_1") {
								target[ prop ] = position1
							} 
							if (prop == "joint_2") {
								target[ prop ] = position2
							} 
							if (prop == "joint_3") {
								target[ prop ] = position3
							} 
							if (prop == "joint_4") {
								target[ prop ] = position4
							} 
							if (prop == "joint_5") {
								target[ prop ] = position5
							} 
							if (prop == "joint_6") {
								target[ prop ] = position6
							} 

						}

					}

				}

				kinematicsTween = new TWEEN.Tween( tweenParameters ).to( target, duration ).easing( TWEEN.Easing.Quadratic.Out );

				kinematicsTween.onUpdate( function ( object ) {

					for ( const prop in kinematics.joints ) {

						if ( kinematics.joints.hasOwnProperty( prop ) ) {

							if ( ! kinematics.joints[ prop ].static ) {

								kinematics.setJointValue( prop, object[ prop ] );

							}

						}

					}

				} );

				kinematicsTween.start();

				setTimeout( setupTween, duration );

			}
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();
				TWEEN.update();

			}

			function render() {

				const timer = Date.now() * 0.0001;

				camera.position.x = Math.cos( timer ) * 20;
				camera.position.y = 10;
				camera.position.z = Math.sin( timer ) * 20;

				camera.lookAt( 0, 5, 0 );

				particleLight.position.x = Math.sin( timer * 4 ) * 3009;
				particleLight.position.y = Math.cos( timer * 5 ) * 4000;
				particleLight.position.z = Math.cos( timer * 4 ) * 3009;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
